<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Bootstrap - Instagram</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1">
                    Formater du contenu avec Bootstrap
                    <small class="text-muted">Les images</small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <figure>
                    <img class="img-fluid img-thumbnail" src="images/1.jpg">
                    <figcaption>Photo d'un arbre devant un couch√© de soleil</figcaption>
                </figure>
            </div>
            <div class="col-6">
                <div class="row row-cols-2 gy-3">
                    <div class="col">
                        <figure>
                            <img class="img-fluid rounded" src="images/2.jpg">
                        </figure>
                    </div>
                    <div class="col">
                        <img class="img-fluid rounded" src="images/3.jpg">
                    </div>
                    <div class="col">
                        <img class="img-fluid rounded" src="images/4.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous">
    </script>
</body>

</html>
