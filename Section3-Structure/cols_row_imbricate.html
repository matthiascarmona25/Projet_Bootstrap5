<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .row > div {
            /*padding: 5px;*/
            background: lightgray;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <div class="container" style="background: lightblue;">
        <h2>Imbrication lignes et colonnes</h2>
        <div class="row">
            <div class="col">
                Colonne 1
                <div class="row">
                    <div class="col">
                        Sous colonne 1
                        <div class="row">
                            <div class="col">Sous-sous colonne 1</div>
                            <div class="col">Sous-sous colonne 2</div>
                        </div>
                    </div>
                    <div class="col">Sous colonne 2</div>
                    <div class="col">Sous colonne 3</div>
                </div>
            </div>
            <div class="col">
                Colonne 2
                <div class="row row-cols-2">
                    <div class="col">Sous colonne 1</div>
                    <div class="col">Sous colonne 2</div>
                    <div class="col">Sous colonne 3</div>
                    <div class="col">Sous colonne 4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
