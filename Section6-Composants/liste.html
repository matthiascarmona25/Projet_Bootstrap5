<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Bootstrap - Instagram</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    Dropdowns : 
                    <small class="text-muted">Listes déroulantes (menu)</small>
                </h1>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="mon-bouton" aria-expanded="false">Mon bouton</button>
                    <ul class="dropdown-menu" aria-labelledby="mon-bouton">
                        <li><a href="#" class="dropdown-item">Lien 1</a></li>
                        <li><a href="#" class="dropdown-item">Lien 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item">Lien 3</a></li>
                    </ul>
                </div>
            </div>  
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-danger">Action</button>
                    <button class="btn btn-danger dropdown-toggle
                    dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                        <span class="sr-only">Basculer l'affichage de la liste déroulante</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="mon-bouton">
                        <li><a href="#" class="dropdown-item">Lien 1</a></li>
                        <li><a href="#" class="dropdown-item">Lien 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item">Lien 3</a></li>
                    </ul>
                </div>    
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="btn-group dropright">
                    <button class="btn btn-success">Action</button>
                    <button class="btn btn-success dropdown-toggle
                    dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                        <span class="sr-only">Basculer l'affichage de la liste déroulante</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="mon-bouton">
                        <li><a href="#" class="dropdown-item">Lien 1</a></li>
                        <li><a href="#" class="dropdown-item">Lien 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item">Lien 3</a></li>
                    </ul>
                </div>    
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous">
    </script>
</body>

</html>
